<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cusumer's data collection</title>
</head>
<body>
    <form action="response.html" method="GET">
        <div>
            <label for="uname">Username</label>
            <input name="username" type="text" id="uname">
        </div>
    
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="hello@email.com">
        </div>
    
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="30" step="3">
        </div>
    
        <div>
            <label for="date">Date of birth</label>
            <input type="date" name="dob" id="date" min="2024-08-08">
        </div>
    
    
        <div>
            <label for="password">Password</label>
            <input name="password" type="password" id="password">
        </div>
    
    
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
